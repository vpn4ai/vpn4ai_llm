<h1>DMCA Policy</h1>

<p>
  本页面用于说明本站在接到版权方投诉（DMCA Notice）时的处理流程。
</p>

<h2>1. 通知内容</h2>
<p>
  如需提交版权投诉，请提供：涉及内容的链接、权利证明、联系方式，以及你认为侵权的说明。
</p>

<h2>2. 处理流程</h2>
<p>
  我们会在收到完整信息后进行核查，并在合理时间内按适用规则处理（包括移除或限制访问）。
</p>

<h2>3. 联系方式</h2>
<p>
  请通过 <a href="/contact/">联系页面</a> 提交相关信息。
</p>
